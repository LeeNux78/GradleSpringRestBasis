<html>

<script src="http://code.jquery.com/jquery-1.11.2.min.js" />

	<input id="getCarsID" type="submit" value="Get all cars"/>
	<input id="getCarId" type="submit" value="Get one car"/>
	<input id="rentId" type="submit" value="Rent a car"/>
	<input id="giveBackId" type="submit" value="Give back a Car"/>	


<script type="text/javascript">

$(function(){
	$("#getCarsID").click(function(){
		$.ajax({							
		  url: "http://localhost:8080/GradleSpringRestBasis-master/car/",
		  dataType: 'json',
		  type: 'GET',
		  success: function(data) {
			  alert(data);
		  },
		  error: function (jqXHR) {
			  alert(jqXHR.status + ". " + jqXHR.responseText);
		  }
		});		
	});
});
		
</script>
	
</html>
