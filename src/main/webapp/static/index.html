
<html>

<script type="text/javascript" 
src="http://code.jquery.com/jquery-1.11.1.js">
</script> 

	<input id="getAllCarsID" type="submit" value="get all cars" /><br>
	<div id="afficheListID"></div>

	<input id="plateNumberTextId" type="text" />
	<input id="getOneCarID" type="submit" value="get 1 car" /><br>

<script type="text/javascript">
	

$(document).ready(function() {

	$( "#getAllCarsID" ).click(function() {
		$.ajax({							
			url: "http://localhost:8080/GradleSpringRestBasis-master/car",
			dataType: 'json',
			type: 'GET',
			success: function(voitures) {
				
				$("#afficheListID").empty();
				$.each( voitures, function( index, voiture) {
					$.each( voiture, function( data, value) {			
						$("#afficheListID").append("Voiture " + index + ": " + data + "=" + value + "  -  ");					});
				});
			  
			},
			error: function (jqXHR) {
			  alert(jqXHR.status + ". " + jqXHR.responseText);
			 }
		});	
	});

	$( "#getOneCarID" ).click(function() {
		var plate = $("#plateNumberTextId").val();
		$.ajax({							
			url: "http://localhost:8080/GradleSpringRestBasis-master/car/"+plate,
			dataType: 'json',
			type: 'GET',
			success: function(voiture) {
				$("#afficheListID").empty();
				$.each( voiture, function( data, value) {			
					$("#afficheListID").append(data + ": " + value + "  -  ");	
				});
			},
			error: function (jqXHR) {
			  alert(jqXHR.status + ". " + jqXHR.responseText);
			 }
		});
	});

});

</script>	
</html>
